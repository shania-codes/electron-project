<html>
    <head>
        <meta charset="UTF-8">
        <title>Minimacro - Charts</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
        <script src="../scripts/charts.js" defer></script>
    </head>

    <body>
        <div class="container">
            <h1>Progress Charts</h1>
            
            <div class="navigation">
                <button id="backToTrackingBtn" class="nav-btn">‚Üê Back to Tracking</button>
            </div>

                <div class="weight-entry-section">
                <h2>Add New Entry</h2>
                <form id="weightForm">
                    <div class="form-row">
                        <div>
                            <label for="entryDate">Date:</label>
                            <input type="date" id="entryDate" name="entryDate" required>
                        </div>
                        
                        <div>
                            <label for="weight">Weight (kg):</label>
                            <input type="number" id="weight" name="weight" step="0.1" min="0">
                        </div>
                        
                        <div>
                            <label for="bodyFat">Body Fat (%):</label>
                            <input type="number" id="bodyFat" name="bodyFat" step="0.1" min="0" max="100">
                        </div>
                        
                        <div>
                            <label for="gripStrength">Grip Strength (lbs):</label>
                            <input type="number" id="gripStrength" name="gripStrength" step="0.1" min="0">
                        </div>
                    </div>
                    
                    <button type="submit" id="addEntryButton">Add Entry</button>
                </form>
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <h3>Weight Progress</h3>
                    <canvas id="weightChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3>Body Fat Progress</h3>
                    <canvas id="bodyFatChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3>Grip Strength Progress</h3>
                    <canvas id="gripStrengthChart"></canvas>
                </div>
            </div>

            <div class="entries-table">
                <h2>Weight Entries</h2>
                <table id="weightTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Weight (kg)</th>
                            <th>Body Fat (%)</th>
                            <th>Grip Strength (lbs)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="weightTableBody">
                        <!-- Weight entries will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
