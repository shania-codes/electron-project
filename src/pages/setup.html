<html>
    <head>
        <meta charset="UTF-8">
        <title>Minimacro - Setup</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <script src="../scripts/setup.js" defer></script>
    </head>

    <body>
        <h1>Setup</h1>

        <form id="setupForm">
            <div>
                <label for="bodyweight">Bodyweight (kg):</label>
                <input type="number" id="bodyweight" name="bodyweight" step="0.1">
            </div>

            <div>
                <label for="bodyfat">Body Fat (%):</label>
                <input type="number" id="bodyfat" name="bodyfat">
            </div>

            <div>
                <label for="calories">Calorie Target:</label>
                <input type="number" id="calories" name="calories">
            </div>

            <div>
                <label for="protein">Protein Target (g):</label>
                <input type="number" id="protein" name="protein">
            </div>

            <div>
                <label for="carbs">Carbohydrates Target (g):</label>
                <input type="number" id="carbs" name="carbs">
            </div>

            <div>
                <label for="fat">Fat Target (g):</label>
                <input type="number" id="fat" name="fat">
            </div>

            <button type="submit" id="submitButton">Skip</button>
        </form>
    </body>
</html>
